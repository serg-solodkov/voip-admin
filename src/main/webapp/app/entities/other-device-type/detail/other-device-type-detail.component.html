<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="otherDeviceType">
      <h2 data-cy="otherDeviceTypeDetailsHeading">
        <span jhiTranslate="voipadminApp.otherDeviceType.detail.title">Other Device Type</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ otherDeviceType.id }}</span>
        </dd>
        <dt><span jhiTranslate="voipadminApp.otherDeviceType.name">Name</span></dt>
        <dd>
          <span>{{ otherDeviceType.name }}</span>
        </dd>
        <dt><span jhiTranslate="voipadminApp.otherDeviceType.description">Description</span></dt>
        <dd>
          <span>{{ otherDeviceType.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/other-device-type', otherDeviceType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
