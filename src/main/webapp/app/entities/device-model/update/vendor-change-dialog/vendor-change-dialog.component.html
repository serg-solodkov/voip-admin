<form name="vendorChangeForm" (ngSubmit)="confirmVendorChange()">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="voipadminApp.deviceModel.vendorChange.title">Confirm Vendor Changing</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <p id="jhi-delete-deviceModel-heading" jhiTranslate="voipadminApp.deviceModel.vendorChange.question">
            Are you sure you want to change this model's vendor? This will erase available options list.
        </p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button id="jhi-confirm-delete-deviceModel" type="submit" class="btn btn-danger">
            <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.change">Change</span>
        </button>
    </div>
</form>
