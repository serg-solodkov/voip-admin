<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="optionValue">
      <h2 data-cy="optionValueDetailsHeading"><span jhiTranslate="voipadminApp.optionValue.detail.title">Option Value</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ optionValue.id }}</span>
        </dd>
        <dt><span jhiTranslate="voipadminApp.optionValue.value">Value</span></dt>
        <dd>
          <span>{{ optionValue.value }}</span>
        </dd>
        <dt><span jhiTranslate="voipadminApp.optionValue.option">Option</span></dt>
        <dd>
          <div *ngIf="optionValue.option">
            <a [routerLink]="['/option', optionValue.option?.id, 'view']">{{ optionValue.option?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/option-value', optionValue.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
